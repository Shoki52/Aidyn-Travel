<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/new.css">
	<link rel="stylesheet" type="text/css" href="css/registration.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Регистрация на нашем сайте
	</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;1,800&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

	<script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>
<body onload="document.registration.userid.focus();">
	<div class="container">
		<h2>Регистрация</h2>

		<div class="forms">
			<form name='registration' onSubmit="return formValidation();">
				<ul class="header-item">
					<li><input type="text" name="username" placeholder="ФИО"  class="nav-link input active lang"  required  key="username"></li>

					<li><input type="tel" name="TelNum" placeholder="Телефон" class="nav-link input lang" required key="telephone"></li>

					<li><input type="email" name="email" placeholder="Email" class="nav-link input lang" required key="email"></li>

					<li><input type="password" name="passid" placeholder="Пароль" class="nav-link input lang" required key="password"></li>

					<li><div class="btn lang"><input type="submit" name="submit" value="Зарегистрироваться" style="background-color: #FFD429; border: 0;" /></div key="registrate"></li>
				</ul>
			</form>
		</div>

	</div>
	<button id="en"  onclick="Functioneng_rus()"  style = "display:block" class="nav-link header-item-lang-ru translate">ENG</button>
	<button id="ru"  onclick="Functioneng_rus()"  style = "display:none" class="nav-link  header-item-lang-ru translate">RUS</button>
	<script src="js/registration_jspart.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
